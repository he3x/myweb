<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>he3x</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main-remake.css">
</head>

<body>
    <div class="container text-center">
        <!-- change mode  -->

        <div class="switch-pos position-relative">

            <nav>
                <div class="theme-switch-wrapper position-absolute top-0 end-0">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                </div>

            </nav>
        </div>
        <!-- header  -->
        <div class="avatarBox row">
            <div class="box col-4">
                <div class="imgBox">
                    <img src="./img/player1.png" alt="">
                </div>
                <div class="content">
                    <h2>SANDOG<br><span>Frist in game name<p>-Since 2014</p></span></h2>
                </div>
            </div>
            <div class="box col-4">
                <div class="imgBox">
                    <img src="./img/avatar.png" alt="">
                </div>
                <div class="content">
                    <h2>SIDIQ A<br><span>My name<p>-Since 1997</p></span></h2>
                </div>

            </div>
            <div class="box col-4" id="light-box">
                <div class="imgBox">
                    <img src="./img/player2.png" alt="">
                </div>
                <div class="content">
                    <h2>He3x<br><span>Second in game name<p>-Since 2019</p></span></h2>
                </div>

            </div>
        </div>

        <!-- abaut me  -->
    </div>
    <div class="about-me container-fluid g-0">
        <div class="row g-0">
            <div class="col text-center">
                <p>ABOUT ME</p>
                <div class="row g-0">
                    <div class="img-profil col" >
                        <img src="./img/profil.jpg" alt="">
                    </div>
                </div>
            </div>


        </div>
    </div>


    <!-- rgb scroll -->
    <div id="progressbar"></div>
    <div id="scrollPath"></div>


    <script type="text/javascript">
        let progress = document.getElementById('progressbar');
        let totalHeight = document.body.scrollHeight - window.innerHeight;
        window.onscroll = function () {
            let progressHeight = (window.pageYOffset / totalHeight) * 100;
            progress.style.height = progressHeight + "%";
        }

        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);

            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
            else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
